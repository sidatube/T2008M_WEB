<script type="text/javascript">
    // Vietlot
    var lucky = [];// mang 5 so ngau nhien ko trung nhau
    for(let i=0;i<5;i++){
        let x;
        do{
            x = parseInt(Math.random()*100);
        }while(lucky.includes(x) || isNaN(x));
        lucky[i] = x;
    }
    console.log(lucky);
    var myNumbers = []; // mang 5 so lua chon ko trung nhau
    for(let i=0;i<5;i++){
        let x;
        do{
            x = prompt("Nhap so may man:");
            x = parseInt(x);
        }while (myNumbers.includes(x)|| isNaN(x));
        myNumbers[i] =x;
    }
    // kiem tra xem co trung giai
    let sl = 0;
    for(let i=0;i<5;i++){
        if(lucky.includes(myNumbers[i]))
            sl++;
    }
    if(sl == 5)
        alert("Chuc mung da trung thuong 100ty");
